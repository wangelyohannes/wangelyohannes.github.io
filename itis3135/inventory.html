<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Site-wide theme -->
    <link rel="stylesheet" href="styles/default.css" />

    <!-- Inventory page styles (scoped) -->
    <link rel="stylesheet" href="styles/inventory.css" />

    <script
      src="https://lint.page/kit/4d0fe3.js"
      crossorigin="anonymous"
    ></script>

    <title>Book Inventory</title>
  </head>

  <body>
    <div data-include="components/header.html"></div>

    <main>
      <section id="inventory-app">
        <h2>Book Inventory</h2>

        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Category</th>
              <th>Status</th>
              <th>Rate</th>
            </tr>
          </thead>

          <tbody>
            <tr class="read">
              <td>Bleach</td>
              <td>Tite Kubo</td>
              <td>Manga</td>
              <td><span class="status">Read</span></td>
              <td>
                <span class="rate three"
                  ><span></span><span></span><span></span
                ></span>
              </td>
            </tr>

            <tr class="read">
              <td>One Piece</td>
              <td>Eiichiro Oda</td>
              <td>Manga</td>
              <td><span class="status">Read</span></td>
              <td>
                <span class="rate two"
                  ><span></span><span></span><span></span
                ></span>
              </td>
            </tr>

            <tr class="read">
              <td>The 48 Laws of Power</td>
              <td>Robert Greene</td>
              <td>Strategy</td>
              <td><span class="status">Read</span></td>
              <td>
                <span class="rate three"
                  ><span></span><span></span><span></span
                ></span>
              </td>
            </tr>

            <tr class="in-progress">
              <td>Kagurabachi</td>
              <td>Takeru Hokazono</td>
              <td>Manga</td>
              <td><span class="status">In Progress</span></td>
              <td>
                <span class="rate two"
                  ><span></span><span></span><span></span
                ></span>
              </td>
            </tr>

            <tr class="to-read">
              <td>Clean Code</td>
              <td>Robert C. Martin</td>
              <td>Software</td>
              <td><span class="status">To Read</span></td>
              <td>
                <span class="rate"
                  ><span></span><span></span><span></span
                ></span>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
  </body>
</html>
