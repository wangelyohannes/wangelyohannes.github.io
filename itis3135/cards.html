<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/default.css" />
    <link rel="stylesheet" href="styles/cards.css" />

    <script
      src="https://lint.page/kit/4d0fe3.js"
      crossorigin="anonymous"
    ></script>

    <title>Playing Cards</title>
  </head>

  <body>
    <div data-include="components/header.html"></div>

    <main>
      <h2>Playing Cards</h2>

      <div id="playing-cards">
        <div class="card">
          <div class="left"><span>A</span><span>♠</span></div>
          <div class="middle"><span>♠</span><span>♠</span></div>
          <div class="right"><span>♠</span><span>A</span></div>
        </div>

        <div class="card red">
          <div class="left"><span>2</span><span>♦</span></div>
          <div class="middle"><span>♦</span><span>♦</span></div>
          <div class="right"><span>♦</span><span>2</span></div>
        </div>

        <div class="card">
          <div class="left"><span>4</span><span>♣</span></div>
          <div class="middle"><span>♣♣</span><span>♣♣</span></div>
          <div class="right"><span>♣</span><span>4</span></div>
        </div>
      </div>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
  </body>
</html>
